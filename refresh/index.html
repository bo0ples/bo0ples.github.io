

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>refresh | Digital Business Card</title>

  <!-- Quicksand font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>

    html {
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sansâ€‘serif;
      background-color: #141415;
      color: #F0F1EA;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('refresh_logo_white_1200px.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 85%;
      opacity: 0.07;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 60%; max-width: 400px;
      padding: 2rem;
      text-align: center;
      border-radius: 16px;
      background: rgba(27, 27, 28, 0.25);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      touch-action: none;
    }

    .header-logo {
      display: block;
      height: 4rem;
      margin: 0 auto 1rem;
      width: auto;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1s ease-out forwards;
    }

    .typing.delay {
      animation-delay: 0.9s;
    }

    .contact-panel {
      transform: translateY(50px);
      opacity: 0;
      transition: all 0.8s ease-out 3s;
    }

    .contact-panel.show {
      transform: translateY(0);
      opacity: 1;
    }

    #contactPanel {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.6s ease, transform 0.8s ease;
    }

    #contactPanel.show {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 0.5rem auto;
      padding: 0.75rem 1.2rem;
      background: transparent;
      color: #F0F1EA;
      border: 2px solid #F0F1EA;
      border-radius: 8px;
      font-weight: 500;
      width: 80%;
      transition: background 0.3s, color 0.3s;
      text-decoration: none;
      text-align: center;
      white-space: nowrap;
      overflow-wrap: break-word;
      min-width: 0;
    }

    .contact-button i {
      margin-right: 0.5rem;
    }

    .contact-button:hover {
      background: #F0F1EA;
      color: #141415;
    }

    .floating-links {
      margin-top: 2rem;
    }

    .vcard-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      color: #F0F1EA;
      border: 2px solid #F0F1EA;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .vcard-button i {
      margin-right: 0.5rem;
    }

    .vcard-button:hover {
      background: #F0F1EA;
      color: #141415;
      text-decoration: none;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>

<body>
  <div class="card">

    <!-- Animated Logo -->
    <div class="typing">
      <img src="refresh_logo_white_1200px.png" alt="refresh logo" class="header-logo" />
    </div>

    <div class="contact-panel" id="contactPanel">
      <a class="contact-button" href="tel:1234567890"><i class="fas fa-phone"></i> (123) 456-7890</a>
      <a class="contact-button" href="mailto:info@refreshplm.ca"><i class="fas fa-envelope"></i> info@refreshplm.ca</a>
      <a class="contact-button" href="https://refreshplm.ca" target="_blank"><i class="fas fa-globe"></i> refreshplm.ca</a>
      <a class="vcard-button" href="refresh-contact.vcf" download><i class="fas fa-id-card"></i> Save Contact</a>
    </div>

    <footer>&copy; 2025 refresh plm</footer>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Existing delayed contact panel and typing effect
    setTimeout(() => {
      const contactPanel = document.getElementById('contactPanel');
      if (contactPanel) {
        contactPanel.classList.add('show');
      }

      document.querySelectorAll('.typing').forEach(el => {
        el.style.borderRight = 'none';
      });
    }, 1100);

    // Rubber-band drag cards with global event listeners
    document.querySelectorAll('.card').forEach(card => {
      let pos = { x: 0, y: 0 };
      let startX = 0;
      let startY = 0;
      let isDragging = false;

      const onMove = (moveEvent) => {
        if (!isDragging) return;
        const dx = moveEvent.clientX - startX;
        const dy = moveEvent.clientY - startY;

        // Limit movement
        const limitedX = Math.max(Math.min(dx, 30), -30);
        const limitedY = Math.max(Math.min(dy, 30), -30);

        pos = { x: limitedX, y: limitedY };
        card.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(1.0)`;
      };

      const onUp = () => {
        if (!isDragging) return;
        isDragging = false;

        window.removeEventListener('pointermove', onMove);
        window.removeEventListener('pointerup', onUp);

        card.style.transition = 'transform 0.4s cubic-bezier(0.22, 1, 0.36, 1)';
        card.style.transform = 'translate(0, 0) scale(1.0)';

        setTimeout(() => {
          card.style.transition = '';
        }, 400);
      };

      card.addEventListener('pointerdown', (e) => {
        e.preventDefault(); // Prevent default behavior like scrolling
        startX = e.clientX;
        startY = e.clientY;
        isDragging = true;

        window.addEventListener('pointermove', onMove);
        window.addEventListener('pointerup', onUp);
      });

      card.addEventListener('pointercancel', () => {
        isDragging = false;
        card.style.transition = 'transform 0.4s cubic-bezier(0.22, 1, 0.36, 1)';
        card.style.transform = 'translate(0, 0) scale(1.0)';
        setTimeout(() => {
          card.style.transition = '';
        }, 400);
      });
    });
  });
</script>

</body>
</html>
