      background-color: #121212;

      padding: 2rem;
      line-height: 1.6;

    body::before {
      content: "";

    }
    ul {
      list-style: none;
      padding-left: 0;
      position: relative;
      z-index: 1;
    }
    li {

      color: #90caf9;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
      z-index: 1;
    }
    a:hover,
    a:focus {
      color: #f0f1ea;
      outline: none;
