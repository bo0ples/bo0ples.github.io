<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>refresh | parking lot maintenance specialists</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html {
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #141415;
      color: #F0F1EA;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('refresh_logo_white_1200px.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 85%;
      opacity: 0.07;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      width: 100%;
      max-width: 100vw;
      padding: 2rem 1rem;
      box-sizing: border-box;
      z-index: 1;
    }

    .container a {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      padding: 0.5rem;
      text-align: center;
      border-radius: 16px;
      background: rgba(27, 27, 28, 0.5);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card.hoverable:hover {
      transform: scale(1.07);
    }

    .business-card {
      width: 500px;
      height: 285px;
      background-color: #141415;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
    }

    .svg-logo,
    .svg-contact {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none; /* Disable interaction with the images */
    }

    .svg-logo {
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
    }

    .svg-contact {
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="./refresh/">
      <div class="card hoverable">
        <div class="business-card">
          <img src="logo.svg" alt="Logo" class="svg-logo" />
        </div>
      </div>
    </a>

    <a href="./aaron/">
      <div class="card hoverable">
        <div class="business-card">
          <img src="contact.svg" alt="Contact Info" class="svg-contact" />
        </div>
      </div>
    </a>

    <footer>&copy; 2025 refresh plm</footer>
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      let pos = { x: 0, y: 0 };
      let startX = 0;
      let startY = 0;
      let isDragging = false;

      const getXY = (e) => {
        return {
          x: e.touches ? e.touches[0].clientX : e.clientX,
          y: e.touches ? e.touches[0].clientY : e.clientY
        };
      };

      const onMove = (moveEvent) => {
        if (!isDragging) return;

        const { x, y } = getXY(moveEvent);
        const dx = x - startX;
        const dy = y - startY;

        const limitedX = Math.max(Math.min(dx, 30), -30);
        const limitedY = Math.max(Math.min(dy, 30), -30);

        pos = { x: limitedX, y: limitedY };
        card.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(1.0)`;
      };

      const onUp = () => {
        if (!isDragging) return;
        isDragging = false;

        window.removeEventListener('pointermove', onMove);
        window.removeEventListener('pointerup', onUp);
        window.removeEventListener('touchmove', onMove);
        window.removeEventListener('touchend', onUp);

        card.style.transition = 'transform 0.4s cubic-bezier(0.22, 1, 0.36, 1)';
        card.style.transform = 'translate(0, 0) scale(1.0)';
        card.classList.add('hoverable');

        setTimeout(() => {
          card.style.transition = '';
        }, 400);
      };

      card.addEventListener('pointerdown', (e) => {
        e.preventDefault();
        const { x, y } = getXY(e);
        startX = x;
        startY = y;
        isDragging = true;

        card.classList.remove('hoverable');

        window.addEventListener('pointermove', onMove);
        window.addEventListener('pointerup', onUp);
        window.addEventListener('touchmove', onMove, { passive: false });
        window.addEventListener('touchend', onUp);
      });

      card.addEventListener('pointercancel', () => {
        isDragging = false;
        card.classList.add('hoverable');
        card.style.transition = 'transform 0.4s cubic-bezier(0.22, 1, 0.36, 1)';
        card.style.transform = 'translate(0, 0) scale(1.0)';
        setTimeout(() => {
          card.style.transition = '';
        }, 400);
      });
    });
  </script>
</body>
</html>
