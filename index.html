<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>refresh | parking lot maintenance</title>

  <!-- Quicksand font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background-color: #141415;
  color: #F0F1EA;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}

body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: url('refresh_logo_white_1200px.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: 85%;
  opacity: 0.1;
  z-index: 0;
  pointer-events: none;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 2rem;
  width: 100%;
  max-width: 100vw;
  padding: 2rem 1rem; /* reduced side padding */
  box-sizing: border-box; /* ensures padding doesn't add to width */
  z-index: 1;
}

.container a {
  display: flex;
  justify-content: center;
  width: 100%;
}


.card {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 500px;
  padding: 0.5rem;
  text-align: center;
  border-radius: 16px;
  background: rgba(27, 27, 28, 0.5);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.07);
}

.card img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  transition: opacity 0.3s ease;
}

a {
  text-decoration: none;
  color: inherit;
}

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }


  </style>
</head>
<body>
  <div class="container">
    <a href="./refresh/">
      <div class="card">
        <img src="front_500px.png" alt="Front of card">
      </div>
    </a>

    <a href="./aaron/">
      <div class="card">
        <img src="back_500px.png" alt="Back of card">
      </div>
    </a>
	<footer>&copy; 2025 refresh plm</footer>
   </div>
</body>


</html>
