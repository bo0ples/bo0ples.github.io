<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>refresh | Digital Business Card</title>

  <!-- Quicksand font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #141415;
      color: #F0F1EA;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 2rem;
      position: relative;
      overflow: hidden;
      flex-wrap: wrap;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('refresh_logo_white_1200px.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50%;
      opacity: 0.07;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 16px;
      background: rgba(27, 27, 28, .49);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: opacity 0.3s ease;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <a href="./refresh/">
    <div class="card">
      <img src="front_500px.png" alt="Front of card">
    </div>
  </a>

  <a href="./aaron/">
    <div class="card">
      <img src="back_500px.png" alt="Back of card">
    </div>
  </a>

</body>
</html>
